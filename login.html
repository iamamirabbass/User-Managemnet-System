<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow " style="width: 500px;">
            <h1 class="d-flex justify-content-center" style="color: #0D6EFD;">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-pass" placeholder="Enter your password" required>
                </div>   
            </form>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark" style="background-color: #0D6EFD; border: none;" id="loginbtn">Login</button>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary" id="google-signup-btn" >Signin with Google  <i class="fa-brands fa-google"></i></button>
            </div>

            <!-- <div class="d-grid mt-4">
                <button type="submit" class="btn btn-info" id="current-session" >Check Current Session</button>
            </div> -->

            
            <p class="d-flex justify-content-end mt-2" > <a style="text-decoration: none; color: #df2b3d;" href="/index.html"> Signup?</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="config.js"></script>
<script type="module" src="app.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="user.js"></script>
</body>
</html>
