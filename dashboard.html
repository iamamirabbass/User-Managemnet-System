<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section class="form-section">
        <div class="container">
          <!-- Left side form -->
          <div class="form-container">
            <h3 class="form-title">User Information</h3>
            <form id="user-form">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
              </div>
              <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="user-email" name="email" placeholder="Enter email address">
              </div>
              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="user-phone" name="phone" placeholder="Enter phone number">
              </div>
              <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="user-address" name="address" placeholder="Enter address">
              </div>
              <button type="submit" id="user-submit" class="submit-btn">Submit</button>
            </form>
          </div>
      
          <!-- Right side table -->
          <div class="table-container">
            <h3 class="table-title">User Information Table</h3>
            <table id="user-table">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody id="user_info_table">
                <!-- Data rows will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    <div class="Logout"><button id="logout-btn" type="button" class="btn btn-danger ">Logout</button></div>
    
      

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="config.js"></script>
<script type="module" src="app.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="user.js"></script>
</body>
</html>
